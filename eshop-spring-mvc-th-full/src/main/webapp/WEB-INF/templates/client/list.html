<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Liste des client</title>
</head>
<body>

	<section layout:fragment="monContenu">
		<div class="container">
		<div class="card mt-3">
			<div class="card-header bg-primary text-white display-6">Liste
				des clients</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Identifiant</th>
							<th>Nom</th>
							<th>PrÃ©nom</th>
							<th>Date de naissance</th>
							<th>Age</th>
							<th>Adresse</th>
							<th></th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="cli : ${clients}">
							<td th:text="${cli.id}"></td>
							<td>[[${cli.nom}]]</td>
							<td>[[${cli.prenom}]]</td>
							<td>[[${#temporals.format(cli.dateNaissance, 'dd/MM/yyyy')}]]</td>
							<td>[[${cli.age}]] an(s)</td>
							<td>[[${cli.adresse?.numero}]] [[${cli.adresse?.voie}]] [[${cli.adresse?.cp}]] [[${cli.adresse?.ville}]]</td>
							<td><div class="btn-group btn-group-sm">
									<a th:href="@{/client/edit(id=${cli.id})}" class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
									<a th:href="@{/client/remove(id=${cli.id})}"  class="btn btn-danger"><i class="bi bi-trash"></i></a>
								</div></td>
						</tr>
					</tbody>

				</table>
			</div>
			<div class="card-footer">
				<a th:href="@{/client/add}" class="btn btn-success btn-lg"><i class="bi bi-plus-square"></i></a>
			</div>
		</div>
	</div>
	</section>

</body>
</html>
