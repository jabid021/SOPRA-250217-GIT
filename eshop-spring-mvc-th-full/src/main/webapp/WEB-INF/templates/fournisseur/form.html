<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Edition d'un fournisseur</title>
</head>
<body>

	<section layout:fragment="monContenu">
		<div class="container">
		<div class="card mt-3">
			<form th:action="@{/fournisseur/save}" method="post">
				<div class="card-header bg-primary text-white display-6">Edition
					d'un fournisseur</div>
				<div class="card-body">
					<div class="form-group">
						<label for="id">Identifiant:</label> <input type="number"
							class="form-control" id="id" name="id" th:value="${fournisseur.id}" readonly />
					</div>
					<div class="form-group">
						<label for="nom">Nom:</label> <input type="text"
							class="form-control" id="nom" name="nom"
							th:value="${fournisseur.nom}" />
						<span class="text-danger" th:errors="${fournisseur.nom}"></span>
					</div>
					<div class="form-group">
						<label for="prenom">Prénom:</label> <input type="text"
							class="form-control" id="prenom" name="prenom"
							th:value="${fournisseur.prenom}" />
						<span class="text-danger" th:errors="${fournisseur.prenom}"></span>
					</div>
					<div class="form-group">
						<label for="societe">Société:</label> <input type="text"
							class="form-control" id="societe" name="societe"
							th:value="${fournisseur.societe}" />
						<span class="text-danger" th:errors="${fournisseur.societe}"></span>
					</div>
					<div class="form-group">
						<label for="rue">Rue:</label> <input type="text"
							class="form-control" id="rue" name="rue"
							th:value="${fournisseur.rue}" />
						<span class="text-danger" th:errors="${fournisseur.rue}"></span>
					</div>
					<div class="form-group">
						<label for="codePostal">Code postal:</label> <input type="text"
							class="form-control" id="codePostal" name="codePostal"
							th:value="${fournisseur.codePostal}" />
						<span class="text-danger" th:errors="${fournisseur.codePostal}"></span>
					</div>
					<div class="form-group">
						<label for="ville">Ville:</label> <input type="text"
							class="form-control" id="ville" name="ville"
							th:value="${fournisseur.ville}" />
						<span class="text-danger" th:errors="${fournisseur.ville}"></span>
					</div>
				</div>
				<div class="card-footer">
					<div class="btn-group btn-group-lg float-right">
						<button type="submit" class="btn btn-success">
							<i class="bi bi-check-square-fill"></i>
						</button>

						<a class="btn btn-warning" th:href="@{/fournisseur/cancel}"><i
							class="bi bi-backspace-fill"></i></a>
					</div>
				</div>
			</form>
		</div>
	</div>
	</section>

</body>
</html>
