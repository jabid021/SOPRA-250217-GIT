<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout.html">
<head>
<meta charset="UTF-8">
<title>Liste des produits</title>
</head>
<body>

	<section layout:fragment="monContenu">
		<div class="container">
			<div class="card mt-3">
				<div class="card-header bg-primary text-white display-6">Liste
					des produits</div>
				<div class="card-body">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Identifiant</th>
								<th>Nom</th>
								<th>Prénom</th>
								<th>Société</th>
								<th>Adresse</th>
								<th></th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="f : ${fournisseurs}">
								<td th:text="${f.id}"></td>
								<td>[[${f.nom}]]</td>
								<td>[[${f.prenom}]]</td>
								<td>[[${f.societe}]]</td>
								<td>[[${f.rue}]] [[${f.codePostal}]] [[${f.ville}]]</td>
								<td><div class="btn-group btn-group-sm">
										<a th:href="@{/fournisseur/edit(id=${f.id})}"
											class="btn btn-primary"><i class="bi bi-pencil-square"></i></a>
										<a th:href="@{/fournisseur/remove(id=${f.id})}"
											class="btn btn-danger"><i class="bi bi-trash"></i></a>
									</div></td>
							</tr>
						</tbody>

					</table>
				</div>
				<div class="card-footer">
					<a th:href="@{/fournisseur/add}" class="btn btn-success btn-lg"><i
						class="bi bi-plus-square"></i></a>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
