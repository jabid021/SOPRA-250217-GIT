<a href="produit.html?idProduit=12"> Afficher le produit 12</a>
<form action="pageCible.html" method="GET" enctype="multipart/form-data">


  <fieldset>
    <legend>BLOC 1</legend>

    <input type="hidden" value="5" name="id">

    <table>
      <tr>
        <td><label for="input-login" >Login*</label> </td>
        <td><input  autofocus size="80"    value="Jaxx" required="required" id="input-login" minlength="5" maxlength="10" type="text"  name="login" placeholder="Saisir votre login"></td>
      </tr>
      <tr>
        <td><label for="input-password">Password* ()</label></td>
        <td><input id="input-password" type="password" value="tititoto" name="password" placeholder="Saisir votre password"></td>
      </tr>

      <tr>
        <td>VOS OS</td>
        <td>
          <label for="input-os-windows">Windows</label><input type="checkbox" id="input-os-windows" name="os[]" value="windows">
          <label for="input-os-linux">Linux</label><input checked="checked" type="checkbox" id="input-os-linux" name="os[]" value="linux">
          <label for="input-os-mac">MacOs</label><input type="checkbox" id="input-os-mac" name="os[]" value="mac"> </td>
        </tr>


        <tr>
          <td>Civilite</td>
          <td>
            <label for="input-civilite-homme">Homme</label><input type="radio" id="input-civilite-homme" name="civilite" value="homme">
            <label for="input-civilite-femme">Femme</label><input checked="checked" type="radio" id="input-civilite-femme" name="civilite" value="femme">
            <label for="input-civilite-nb">NB</label><input type="radio" id="input-civilite-nb" name="civilite" value="nb"> </td>
          </tr>



          <tr>
            <td>
              Civilite 2
            </td>
            <td>
              <select required name="civilite">
                <option value="">CHOISIR UNE CIVILITE</option>
                <option value="h">Homme</option>
                <option value="f" selected="selected">Femme</option>
                <option value="nb">NB</option>
              </select>
            </td>

          </tr>
          <tr>

            <td>
              OS 2
            </td>
            <td>
              <select required multiple name="os2[]">
                <optgroup label="MSDOS">
                  <option>Windows</option>
                </optgroup>
                <optgroup label="UNIX">
                  <option>MacOs</option>
                  <option>Linux</option>
                </select>
              </td>
            </tr>
          </table>
        </fieldset>

        <fieldset>
          <legend>Bloc 2</legend>

          <table>
            <tr>
              <td><label for="input-naissance">Naissance</label></td>
              <td><input min="2025-01-01" max="2025-12-31" value="2025-03-24" step="7" type="date" id="input-naissance" name="naissance"><input type="time" step="900"><input name="week" value="2025-W4"type="week" value=""step="4"></td>
            </tr>

            <tr>
              <td><label for="input-age">Age</label></td>
              <td><input type="number" min="0" id="input-age" name="age" placeholder="Saisir votre age"></td>
            </tr>

            <tr>
              <td><label for="input-salaire">Salaire</label></td>
              <td><input type="number" step="0.01" min="0" id="input-salaire" name="salaire" placeholder="Saisir votre salaire"></td>
            </tr>


            <tr>
              <td><label for="input-email">Email</label></td>
              <td><input readonly value="j@gmail.Com" type="email" id="input-email" name="email" placeholder="Saisir votre email"></td>
            </tr>


            <tr>
              <td><label for="input-tel">Tel</label></td>
              <td><input disabled value="+331234567" type="tel" id="input-tel" name="tel" placeholder="Saisir votre tel"></td>
            </tr>


            <tr>
              <td><label for="input-commentaire">Commentaire</label></td>
              <td><textarea placeholder="Saisir votre commentaire"></textarea></td>
            </tr>


            <tr>
              <td><label for="input-couleur-pref">Couleur Pref</label></td>
              <td><input type="color" id="input-couleur-pref"  name="couleur-pref" ></td>
            </tr>


            <tr>
              <td><label for="input-note">Une note</label></td>
              <td><input type="range" id="input-note" min="0" max="10" name="note"><input readonly type="number" id="input-note-show" value="5"> <span id="span-note">5</span> </td>
            </tr>


            <tr>
              <td>Upload votre CV</td>
              <td>
                <input type="file" name="cv">
              </tr>

          </table>
        </fieldset>




        <input type="button" value="Modifier">

        <input type="submit" value="Save" ><input type="reset">
      </form>

      <button>Afficher le formulaire</button>


      <script>

        var inputNote =   document.getElementById("input-note");
        inputNote.onchange = function()
        {
          document.getElementById("span-note").innerText=inputNote.value;
          document.getElementById("input-note-show").value=inputNote.value;
        }

      </script>
