<form>

  <fieldset>
    <legend>Informations personnelles</legend>
    <table>
      <tr>
        <td><label for="input-email">Email</label></td>
        <td><input type="email" id="input-email" placeholder="lorem@mail.fr" name="email"></td>
      </tr>

      <tr>
        <td><label for="input-password">Mot de passe</label></td>
        <td><input type="password" id="input-password" placeholder="********" name="password"></td>
      </tr>

      <tr>
        <td>Sexe</td>
        <td>
          <select name="sexe">
            <option>Homme</option>
            <option selected="selected">Femme</option>
            <option>NB</option>
          </select>
        </td>
      </tr>

      <tr>
        <td><label for="input-naissance">Date de naissance</label></td>
        <td><input type="date" id="input-naissance" name="naissance" value="2000-01-01"></td>
      </tr>
    </table>
  </fieldset>



  <fieldset>
    <legend>Préférences</legend>
    <table>
      <tr>
        <td>Couleur favorite</td>
        <td>
          <input type="radio" name="couleur" value="rouge" id="input-couleur-rouge"><label for="input-couleur-rouge">Rouge</label>
          <input type="radio" name="couleur" value="vert" id="input-couleur-vert"><label for="input-couleur-vert">Vert</label>
          <input type="radio" name="couleur" value="bleu" id="input-couleur-bleu"><label for="input-couleur-bleu">Bleu</label>
        </td>
      </tr>
      <tr>
        <td>Centres d'intérêts</td>
        <td>
        <input type="checkbox" name="interets[]" value="Sport" id="input-interet-sport"><label for="input-interet-sport">Sport</label>
        <input type="checkbox" name="interets[]" value="Danse" id="input-interet-danse"><label for="input-interet-danse">Danse</label>
        <input type="checkbox" name="interets[]" value="Musique" id="input-interet-musique"><label for="input-interet-musique">Musique</label>
        <input type="checkbox" name="interets[]" value="Informatique" id="input-interet-informatique"><label for="input-interet-informatique">Informatique</label>
      </td>
      </tr>
    </table>
  </fieldset>




  <fieldset>
    <legend>Commentaires</legend>
    <table>
      <tr>
        <td><label for="input-message">Message</label></td>
        <td><textarea id="input-message" rows="5" cols="30" name="commentaire"></textarea></td>
      </tr>
    </table>
  </fieldset>

  <input type="submit" value="Envoyez">

</form>
