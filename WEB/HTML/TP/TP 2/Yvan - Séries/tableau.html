
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon top séries</title>
    <style>
        body {
            background-color: #2e2e2e;
            font-family: 'Helvetica', sans-serif;
            color: #d2b48c;
            margin: 0;
            padding: 0;
            display: inline;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
            table-layout: fixed;
        }

        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #3a3a3a;
        }

        th:nth-child(1), td:nth-child(1) {
            width: 10%;
        }

        th:nth-child(2), td:nth-child(2) {
            width: 20%;
        }

        th:nth-child(3), td:nth-child(3) {
            width: 10%;
        }

        th:nth-child(4), td:nth-child(4) {
            width: 10%;
        }

        th:nth-child(5), td:nth-child(5) {
            width: 50%;
}

        tr:nth-child(even) {
            background-color: #3f3f3f;
        }

        tr:hover {
            background-color: #4c4c4c;
        }

        img {
            max-width: 100px;
            height: auto;
        }

        @media (max-width: 600px) {
            table {
                width: 100%;
            }
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
