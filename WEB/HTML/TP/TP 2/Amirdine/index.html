<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Les poulets</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <style>
        tr
        {
            background-color:rgb(249, 255, 224);
            color:red;
            align-items: center;
        }

        td{
            text-align: center;
            vertical-align: middle;
        }

        table{
            box-shadow: 10px 5px 5px red;
        }

        a{
            text-decoration: none;
            color: blueviolet;
    
        }

        img{
            width: 280px;
            height: 210px;
        }

        body
        {
            background-color:rgb(79, 145, 175);

        }
    </style>

    <main>
        <header style="
            display: flex;
            align-items: center; 
            width: 100%;
        ">

        <a href="" style="flex: 0 0 10%;"> 
            <img src="assets/logo_poulet.png" style="width: 100%;" alt="logo_poulet"/>
        </a>
    
        <h1 style="
            flex: 1; 
            text-align: center;
            margin: 0; 
            font-size: 45px;
            color: red;
        ">
            Les poulets
        </h1>

        </header>
    
        <section style="
        display: flex;
        align-items: center; 
        width: 100%;
        ">
            <table border align="center" width="80%">

                <thead>
                  <tr>
                    <th>Numero</th>
                    <th>Nom</th>
                    <th>Image</th>
                    <th>Wikipedia</th>
                  </tr>
                </thead>
              
                <tbody>
                  <tr>
                    <th>1</th>
                    <td>Poulet Altsteirerhahn</td>
                    <td><img src="assets/poulet_altsteirerhahn.jpg" alt="poulet_altsteirerhahn"></td>
                    <td><a href="https://fr.wikipedia.org/wiki/Altsteirer" target="_blank">Wikipedia : poulet_altsteirerhahn</a></td>
                  </tr>
              
              
                  <tr>
                    <th>2</th>
                    <td>Poulet Amrock</td>
                    <td><img src="assets/poulet_amrock.jpg" alt="poulet_amrock"></td>
                    <td><a href="https://fr.wikipedia.org/wiki/Amrock" target="_blank">Wikipedia : poulet_amrock</a></td>
                  </tr>
              
              
                  <tr align="center">
                    <th>3</th>
                    <td>Poulet Barbu Danvers</td>
                    <td><img src="assets/poulet_barbu_danvers.jpeg" alt="poulet_barbu_danvers"></td>
                    <td><a href="https://fr.wikipedia.org/wiki/Barbu_d%27Anvers" target="_blank">Wikipedia : poulet_barbu_danvers</a></td>
                  </tr>

                  <tr align="center">
                    <th>4</th>
                    <td>Poulet Chabo</td>
                    <td><img src="assets/poulet_chabo.jpg" alt="poulet_chabo"></td>
                    <td><a href="https://fr.wikipedia.org/wiki/Chabo_(race_de_poule)" target="_blank">Wikipedia : poulet_chabo</a></td>
                  </tr>

                  <tr align="center">
                    <th>5</th>
                    <td>Poulet Pekin</td>
                    <td><img src="assets/poulet_pekin.png" alt="poulet_pekin"></td>
                    <td><a href="https://fr.wikipedia.org/wiki/P%C3%A9kin_(race_de_poule)" target="_blank">Wikipedia : poulet_pekin</a></td>
                  </tr>

                </tbody>
              
              
              </table>
              
        </section>

        <footer style="
        display: flex;
        align-items: center; 
        width: 100%;
        ">
            <h1 style="
            flex: 1; 
            text-align: center;
            font-size: 45px;
            color: yellow;
            margin-left: 120px;
            ">
            By Amir
            </h1>
        </footer>
    </main>
</body>
</html>
