<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effet Vague</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            position: relative;
        }

        #image {
            position: absolute;
            width: 200px; /* Ajustez la taille de l'image selon vos besoins */
            height: auto;
            pointer-events: none; /* Pour que l'image ne capture pas les événements de la souris */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="jordan.png" alt="Image à suivre">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function(event) {
            var image = document.getElementById('image');
            var mouseX = 0;
            var mouseY = 0;

            document.addEventListener('mousemove', function(e) {
                mouseX = e.pageX;
                mouseY = e.pageY;
            });

            function moveImage() {
                var offsetX = (mouseX - window.innerWidth / 2) * 0.1;
                var offsetY = (mouseY - window.innerHeight / 2) * 0.1;
                image.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                requestAnimationFrame(moveImage);
            }

            moveImage();
        });
    </script>
</body>
</html>
